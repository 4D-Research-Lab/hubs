<!DOCTYPE html>
<html>
  <head>
    <!-- DO NOT REMOVE/EDIT THIS COMMENT - META_TAGS -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" type="image/png" href="/favicon.ico" />
    <title>Viewer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Google Analytics -->
    <!-- NOTE GA tracking is disabled by default. You'll need to set the GA_TRACKING_ID build variable to enable it. -->
    <script>
      if (navigator.doNotTrack !== "1") {
        (function (i, s, o, g, r, a, m) {
          i["GoogleAnalyticsObject"] = r;
          (i[r] =
            i[r] ||
            function () {
              (i[r].q = i[r].q || []).push(arguments);
            }),
            (i[r].l = 1 * new Date());
          (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m);
        })(window, document, "script", "https://www.google-analytics.com/analytics.js", "ga");
      }
    </script>
  </head>

  <body>
    <div id="support-root"></div>
    <a-scene hubs-systems>
      <assets>
        <template id="static-controlled-media">
          <a-entity
            class="interactable"
            body-helper="type: static; mass: 1; collisionFilterGroup: 1; collisionFilterMask: 1;"
            is-remote-hover-target
            position-at-box-shape-border__freeze="target:.freeze-menu;"
            tags="isStatic: true; togglesHoveredActionSet: true; inspectable: true;"
            listed-media
          >
            <a-entity
              class="freeze-menu"
              visibility-while-frozen="withinDistance: 100;"
              layers="mask: 768; recursive: true;"
            >
              <a-entity
                mixin="rounded-text-button ui"
                is-remote-hover-target
                tags="singleActionButton: true; isHoverMenuChild: true;"
                local-refresh-media-button
                position="0 -0.6 0.001"
              >
                <a-entity text="value:refresh; textAlign:center;" text-raycast-hack position="0 0 0.02"> </a-entity>
              </a-entity>
              <a-entity
                is-remote-hover-target
                tags="singleActionButton:true;"
                mixin="rounded-text-button"
                open-media-button="onlyOpenLink: true"
                position="0 -0.25 0.001"
              >
                <a-entity text="value:open link; textAlign:center;" text-raycast-hack position="0 0 0.02"></a-entity>
              </a-entity>
              <a-entity
                mixin="rounded-action-button"
                is-remote-hover-target
                tags="singleActionButton:true;"
                mirror-media-button
                visibility-on-content-types="contentTypes: video/ audio/ image/ application/vnd.apple.mpegurl application/x-mpegurl application/pdf;"
                position="0 0 0.001"
              >
                <a-entity
                  sprite
                  icon-button="image: inspect-action.png; hoverImage: inspect-action.png"
                  scale="0.165 0.165 0.165"
                  position="0 0 0.001"
                ></a-entity>
              </a-entity>
              <a-entity
                mixin="rounded-button"
                tags="isHoldable: true; holdableButton: true;"
                is-remote-hover-target
                inspect-button
                position="0 0.25 0.001"
              >
                <a-entity
                  sprite
                  icon-button="image: focus-action.png; hoverImage: focus-action.png"
                  scale="0.165 0.165 0.165"
                  position="0 0 0.001"
                ></a-entity>
              </a-entity>
            </a-entity>
          </a-entity>
        </template>
      </assets>
      <a-entity
        id="environment-scene"
        body-helper="type: static; mass: 0; collisionFilterGroup: 2; collisionFilterMask: 1;"
      >
        <a-entity id="model-root"></a-entity>
      </a-entity>
      <a-entity id="stats" stats-plus="true" position="0 0 -1"></a-entity>
    </a-scene>
    <div id="ui-root"></div>
    <input id="model" type="file" id="file-input" multiple="" accept="model/gltf-binary, model/gltf+json" />
  </body>
</html>
